<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">

    <title>Register Page</title>
</head>
<body>
    <div class="baslik">
        <h1 class="logo"><a href="#"> Likapam.com </a></h1>
    </div>
    <div class="login-box">
        <h1>Kayıt Ol</h1> <br>
        
        <div class="textbox">
            <i class="fas fa-user-alt"></i>
            <input type="text" placeholder="Ad - Soyad">
        </div>
        <div class="textbox">
            <i class="fas fa-envelope-square"></i>
            <input type="text" placeholder="Mail">
        </div>
        <div class="textbox">
            <i class="fas fa-envelope-square"></i>
            <input type="text" placeholder="Mail Tekrar">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Parola">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Parola Tekrar">
        </div>
        <div class="textbox">
            <label for="">Güvenlik sorusu:   </label>
            <select name="" id="">
                <option value="" disabled selected>Seçiniz</option>
                <option value="">Evcil hayvanımın adı</option>
                <option value="">En sevdiğim öğretmenimin adı</option>
                <option value="">En sevdiğim şehrin adı</option>
            </select>
        </div>
        <div class="textbox">
            <i class="fas fa-reply"></i>
            <input type="text" placeholder="Güvenlik sorusu cevabı ">
        </div>


        <input type="button" class="btnbig" value="Kayıt Ol">
        <input type="button" class="btnsmall" value="Giriş Sayfası">
        <input type="button" class="btnsmall" value="Şifremi Unuttum">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3783442469.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>
</html>
